<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" >
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="Cache-Control" content="max-age=0" />
  <meta http-equiv="Cache-Control" content="no-cache,no-store,must-revalidate" />
  <meta http-equiv="Expires" content="-1" />
  <META HTTP-EQUIV="Expires" CONTENT="Mon, 22 Jul 2002 11:12:01 GMT">
  <meta http-equiv="Pragma" content="no-cache" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PW Components</title>

  <!-- favicon -->
  <link rel="shortcut icon" href="http://localhost:3000/assets/img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="http://localhost:3000/assets/img/favicon.ico" type="image/x-icon">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->

</head>

<body ng-app="pwApp" ng-controller="AppCtrl as app">
  <header class="clearfix">
    <button class="pull-right" ng-click="app.addContact()">Add Contact</button>
  </header>
  <pw-table data="app.data.allData.contactsList" layout="app.data.allData.contactsLayout" cb-list="app.tableCbList"></pw-table>

  <!-- jquery -->
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>

  <!-- bootstrap js -->
  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

  <!-- angular js -->
  <script type="text/javascript" src="bower_components/angular/angular.js"></script>
  <!-- angular ui js -->
  <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <!-- angular ui router js -->
  <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <!-- angular ui mask js -->
  <script type="text/javascript" src="bower_components/angular-ui-mask/dist/mask.js"></script>


  <!-- local files -->
  <script type="text/javascript" src="http://localhost:3000/build.js"></script>

  <!-- live reload js file -->
  <!-- // <script src="//localhost:35729/livereload.js"></script> -->
</body>
</html>
