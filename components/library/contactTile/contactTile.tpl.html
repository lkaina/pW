<div class="contact-tile">
  <div class="contact-icon">
    <img class="contact-img" ng-src="{{ cTile.contactInfo.imgUrl }}"></img>
  </div>
  <div class="contact-info">
    <div class="contact-name">
      {{ cTile.contactInfo.name }} at {{ cTile.contactInfo.company }}
    </div>
    <div class="contact-email">
      {{ cTile.contactInfo.email }}
    </div>
  </div>
</div>
