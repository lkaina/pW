<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Add Contact</h3>
</div>
<div class="modal-body" id="modal-body">
  <form name="addContactForm">
    <div class="form-group">
      <pw-text-input label="Name" name="add-contact-name" default="Enter Name" required="true" model="allData.newContact.name"></pw-text-input>
      <pw-text-input label="Company" name="add-contact-company" default="Enter Company" required="true" model="allData.newContact.company"></pw-text-input>
      <pw-text-input label="Title" name="add-contact-title" default="Enter Title" model="allData.newContact.title"></pw-text-input>
      <pw-text-input label="Email" name="add-contact-email" default="Enter Email" required="true" model="allData.newContact.email"></pw-text-input>
      <pw-text-input label="Group" name="add-contact-group" default="Enter Group" model="allData.newContact.group"></pw-text-input>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-disabled="addContactForm.$invalid" ng-click="saveContact({contactInfo: data.allData.newContact})">Save</button>
  <button class="btn btn-warning" type="button" ng-click="close()">Cancel</button>
</div>
